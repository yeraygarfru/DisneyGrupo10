<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Disney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="image-container">
      <img src="img/logo.png" alt="Logo Disney" class="top-image">
    </div>
    <div class="main-container d-flex flex-column justify-content-center align-items-center vh-100">
      <div class="rounded-container">
        <img src="img/logo.png" alt="Descripción de la imagen" class="img-fluid mb-3 imagen">
        <p class="titulo">Crea tu cuenta para continuar</p>
        <p class="encabezado">
          Con una cuenta MyDisney, podrás iniciar sesión en My Disney y otros servicios de la Familia de empresas de Walt Disney.
          Crea tu cuenta con <strong>yeraygarfru@gmail.com</strong>
        </p>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre (opcional)" required>
          </div>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" id="apellido" placeholder="Apellido (opcional)" required>
          </div>
          <br>
          <div class="form-group">
            <input type="password" class="form-control" id="contraseña" placeholder="Elige una contraseña" required>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
